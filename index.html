<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع LIMONACH</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #27ae60;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      margin: 20px;
    }
    .box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
      padding: 15px;
      margin-bottom: 15px;
    }
    .tasks-content {
      display: none;
      margin-top: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      margin-top: 15px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    عدد نقاطك: <span id="points">0</span>
  </header>

  <div class="container">
    <div class="box">
      <h2>📰 أخبار الموقع</h2>
      <p>مرحبًا بك! هذه أول نسخة من موقع LIMONACH.</p>
    </div>

    <div class="box">
      <h2>🎯 مهمات</h2>
      <button onclick="toggleTasks()">عرض المهمات</button>
      <div id="tasks" class="tasks-content">
        <p>شاهد فيديو واربح 50 نقطة!</p>
        <p style="color:red;">الإعلانات غير مفعّلة حاليًا، سيتم تفعيلها بعد رفع الموقع.</p>
        <button onclick="earnPoints()">🔁 اضغط هنا بعد مشاهدة الفيديو</button>
      </div>
    </div>

    <div class="box">
      <h3>📌 احفظ تقدمك باستخدام ID تيليجرام:</h3>
      <input type="text" id="telegramID" placeholder="ادخل ID تيليجرام" oninput="saveTelegramID()" />
    </div>
  </div>

  <script>
    // تحميل النقاط وID من التخزين
    let points = localStorage.getItem("points") || 0;
    let telegramID = localStorage.getItem("telegramID") || "";

    document.getElementById("points").textContent = points;
    document.getElementById("telegramID").value = telegramID;

    function toggleTasks() {
      const tasks = document.getElementById("tasks");
      tasks.style.display = tasks.style.display === "none" ? "block" : "none";
    }

    function earnPoints() {
      points = parseInt(points) + 50;
      document.getElementById("points").textContent = points;
      localStorage.setItem("points", points);
      alert("✅ تم إضافة 50 نقطة!");
    }

    function saveTelegramID() {
      const id = document.getElementById("telegramID").value;
      localStorage.setItem("telegramID", id);
    }
  </script>
</body>
</html>
